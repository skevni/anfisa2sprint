{% extends "base.html" %}
{% block title %}
  Анфиса для друзей. Главная
{% endblock %}
{% block content %}
  <h1 class="pb-2 mb-0">Главная страница</h1>
  <ul>
    {% for ice_cream in ice_creams %}
      <li>
        <p>ID: {{ice_cream.id}}</p>
        <p>Title: {{ice_cream.title}}</p>
        <p>Description: {{ice_cream.description}}</p>
      </li>
    {% endfor %}
  </ul>
  
{% endblock %}
